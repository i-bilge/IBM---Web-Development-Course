<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web App â€“ Simple Interest Calculator</title>
  </head>
  <body>
    <div class="mainDiv">
      <h1>Simple Interest Calculator</h1>
      <label for="amount">Amount</label>
      <input type="number" id="principal" /> <br /><br />
      <label for="rate">Interest Rate</label>
      <input
        type="range"
        id="rate"
        min="1"
        max="20"
        step="0.25"
        value="10.25"
      />
      <span id="rate_val">10.25</span><span>%</span>
      <br /><br />
      <label for="years">No. of Years</label>
      <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br /><br />
      <button id="btnCompute">Compute Interest</button>
      <p id="result"></p>
      <br /><br /><br />
      <footer>
        &#169;Everyone Can Get Rich. <br>
        This Calculator belongs to --Ismail Bilge--
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
